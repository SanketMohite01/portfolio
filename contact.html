<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Sanket</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>

  <canvas id="bg-canvas" class="bg-canvas"></canvas>

  <!-- HEADER -->
  <header class="p-3 custom-nav text-center">
    <h1 class="fs-4 neon-title mb-0">Sanket</h1>
  </header>

  <!-- CONTACT FORM -->
  <section class="section glass-section py-6">
    <div class="container" data-aos="fade-up">
      <h2 class="section-heading text-center">Send Me a <span class="accent">Message</span></h2>
      <p class="muted text-center mb-5">Have a project, idea, or just want to say hi? Fill out the form below.</p>

      <form id="contact-form" class="mx-auto text-center" style="max-width:600px;">
        <div class="mb-3 text-start">
          <label class="form-label muted">Your Name</label>
          <input type="text" class="form-control custom-form-control" name="user_name" required>
        </div>
        <div class="mb-3 text-start">
          <label class="form-label muted">Your Email</label>
          <input type="email" class="form-control custom-form-control" name="user_email" required>
        </div>
        <div class="mb-3 text-start">
          <label class="form-label muted">Message</label>
          <textarea class="form-control custom-form-control" name="message" rows="5" required></textarea>
        </div>
        <div class="d-flex flex-column align-items-center gap-3">
          <button type="submit" class="btn neon-btn px-4">
            <i class="fa-solid fa-paper-plane me-2"></i>Send Message
          </button>
          <!-- ✅ Back to Home button moved here -->
          <a href="index.html" class="btn neon-ghost">Back to Home</a>
        </div>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="py-3 text-center footer">
    <p class="muted small">&copy; 2025 Sanket Mohite. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="script.js"></script>
  <script>AOS.init({ duration: 700, once: true });</script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS
    emailjs.init("KbJPnHIwj_m_UIu6Y");

    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm("service_wx9hv1b", "template_s1r00w3", this)
        .then(() => {
          alert("✅ Message Sent! I’ll reply soon.");
          this.reset();
        }, (error) => {
          alert("❌ Failed to send. Please try again.\n" + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
